plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ("com.codeborne:selenide:6.3.5",
            'org.junit.jupiter:junit-jupiter:5.8.1')
}

test {
    useJUnitPlatform()
}

